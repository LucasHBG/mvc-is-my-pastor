version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mvc-pastor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mvc_pastor_db}
      MYSQL_USER: ${MYSQL_USER:-mvc_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mvc_password_change_me}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema:/docker-entrypoint-initdb.d/01-schema
      - ./database/seeds:/docker-entrypoint-initdb.d/02-seeds
      - ./database/fixtures:/docker-entrypoint-initdb.d/03-fixtures
    networks:
      - mvc-pastor-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mvc-pastor-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: ${PMA_HOST:-mysql}
      PMA_PORT: ${PMA_PORT:-3306}
      PMA_USER: ${MYSQL_USER:-mvc_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-mvc_password_change_me}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - mvc-pastor-network

volumes:
  mysql_data:
    driver: local

networks:
  mvc-pastor-network:
    driver: bridge
